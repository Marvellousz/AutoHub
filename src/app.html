<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="AutoHub - Python Automation Scripts Platform" />
		<meta name="description" content="Discover, share, and collaborate on automation scripts. Browse our curated collection of Python automation tools and contribute to the community." />
		<meta name="keywords" content="python, automation, scripts, developer tools, code sharing, programming" />
		<meta name="theme-color" content="#5663f6" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://autohub.dev/" />
		<meta property="og:title" content="AutoHub - Python Automation Scripts Platform" />
		<meta property="og:description" content="Discover, share, and collaborate on automation scripts. Browse our curated collection of Python automation tools and contribute to the community." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://autohub.dev/" />
		<meta property="twitter:title" content="AutoHub - Python Automation Scripts Platform" />
		<meta property="twitter:description" content="Discover, share, and collaborate on automation scripts. Browse our curated collection of Python automation tools and contribute to the community." />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="%sveltekit.assets%/global-minimal.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
